<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Progress Entry - School Management System</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      text-align: center;
    }

    .header h1 {
      color: #667eea;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 16px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .card h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input,
    select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .marks-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow: hidden;
      border-radius: 10px;
    }

    .marks-table thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .marks-table th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
    }

    .marks-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    .marks-table tbody tr:hover {
      background-color: #f8f9ff;
    }

    .marks-table input {
      padding: 8px 10px;
      margin: 0;
    }

    .subject-name {
      font-weight: 600;
      color: #333;
    }

    .total-score {
      background-color: #f0f0f0;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
      color: #667eea;
      text-align: center;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-success:hover {
      background: #059669;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
      padding: 8px 15px;
      font-size: 13px;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-edit {
      background: #f59e0b;
      color: white;
      padding: 8px 15px;
      font-size: 13px;
    }

    .btn-edit:hover {
      background: #d97706;
    }

    .records-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .records-table thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .records-table th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
    }

    .records-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    .records-table tbody tr:hover {
      background-color: #f8f9ff;
    }

    .percentage {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
    }

    .percentage.excellent {
      background: #d1fae5;
      color: #065f46;
    }

    .percentage.good {
      background: #dbeafe;
      color: #1e40af;
    }

    .percentage.average {
      background: #fef3c7;
      color: #92400e;
    }

    .percentage.poor {
      background: #fee2e2;
      color: #991b1b;
    }

    .no-records {
      text-align: center;
      padding: 40px;
      color: #999;
      font-size: 16px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #667eea;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .marks-table,
      .records-table {
        font-size: 14px;
      }

      .marks-table th,
      .marks-table td,
      .records-table th,
      .records-table td {
        padding: 10px;
      }
    }

    .alert {
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .alert.success {
      background: #d1fae5;
      color: #065f46;
      border-left: 4px solid #10b981;
    }

    .alert.error {
      background: #fee2e2;
      color: #991b1b;
      border-left: 4px solid #ef4444;
    }

    .alert.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div id="nav"></div>
  <script>
    fetch("navbar.html").then(r => r.text()).then(t => document.getElementById("nav").innerHTML = t);
  </script>

  <div class="container">
    <div class="header">
      <h1>üìä Student Progress Entry</h1>
      <p>Record and manage student marks and performance</p>
    </div>

    <div id="alertBox" class="alert"></div>

    <!-- Entry Form -->
    <div class="card">
      <h2>üìù Enter Student Marks</h2>

      <div class="form-row">
        <div class="form-group">
          <label for="studentName">Student Name *</label>
          <input type="text" id="studentName" placeholder="Enter student name" required>
        </div>
        <div class="form-group">
          <label for="classSelect">Class *</label>
          <select id="classSelect" required>
            <option value="">Select Class</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <option value="4">Class 4</option>
            <option value="5">Class 5</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="examType">Exam Type *</label>
          <select id="examType" required>
            <option value="">Select Exam Type</option>
            <option value="FA1">Formative Assessment 1 (FA1)</option>
            <option value="FA2">Formative Assessment 2 (FA2)</option>
            <option value="FA3">Formative Assessment 3 (FA3)</option>
            <option value="FA4">Formative Assessment 4 (FA4)</option>
            <option value="SA1">Summative Assessment 1 (SA1)</option>
            <option value="SA2">Summative Assessment 2 (SA2)</option>
            <option value="Final">Final Exam</option>
          </select>
        </div>
        <div class="form-group">
          <label for="examDate">Exam Date</label>
          <input type="date" id="examDate">
        </div>
      </div>

      <table class="marks-table" id="subjectRows">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Max Marks</th>
            <th>Marks Obtained</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="subject-name">Telugu</td>
            <td><input type="number" class="max-marks" value="100" min="0"></td>
            <td><input type="number" class="obtained-marks" value="0" min="0"></td>
            <td>
              <div class="total-score">0/100</div>
            </td>
          </tr>
          <tr>
            <td class="subject-name">Hindi</td>
            <td><input type="number" class="max-marks" value="100" min="0"></td>
            <td><input type="number" class="obtained-marks" value="0" min="0"></td>
            <td>
              <div class="total-score">0/100</div>
            </td>
          </tr>
          <tr>
            <td class="subject-name">English</td>
            <td><input type="number" class="max-marks" value="100" min="0"></td>
            <td><input type="number" class="obtained-marks" value="0" min="0"></td>
            <td>
              <div class="total-score">0/100</div>
            </td>
          </tr>
          <tr>
            <td class="subject-name">Mathematics</td>
            <td><input type="number" class="max-marks" value="100" min="0"></td>
            <td><input type="number" class="obtained-marks" value="0" min="0"></td>
            <td>
              <div class="total-score">0/100</div>
            </td>
          </tr>
          <tr>
            <td class="subject-name">Science</td>
            <td><input type="number" class="max-marks" value="100" min="0"></td>
            <td><input type="number" class="obtained-marks" value="0" min="0"></td>
            <td>
              <div class="total-score">0/100</div>
            </td>
          </tr>
          <tr>
            <td class="subject-name">Social Studies</td>
            <td><input type="number" class="max-marks" value="100" min="0"></td>
            <td><input type="number" class="obtained-marks" value="0" min="0"></td>
            <td>
              <div class="total-score">0/100</div>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="btn-group">
        <button class="btn btn-primary" id="saveMarks">üíæ Save Progress</button>
        <button class="btn btn-secondary" id="clearForm">üîÑ Clear Form</button>
        <button class="btn btn-success" id="loadRecent">üì• Load Recent Entry</button>
      </div>
    </div>

    <!-- Saved Records -->
    <div class="card">
      <h2>üìö Saved Progress Records</h2>
      <div id="recordsContainer">
        <div class="loading">Loading records...</div>
      </div>
    </div>
  </div>

  <script>
    let editingRecordId = null;

    // Update totals when marks change
    document.querySelectorAll('.obtained-marks, .max-marks').forEach(input => {
      input.addEventListener('input', updateTotals);
    });

    function updateTotals() {
      const rows = document.querySelectorAll('#subjectRows tbody tr');
      rows.forEach(row => {
        const maxMarks = Number(row.querySelector('.max-marks').value) || 0;
        const obtained = Number(row.querySelector('.obtained-marks').value) || 0;
        const totalDiv = row.querySelector('.total-score');
        totalDiv.textContent = `${obtained}/${maxMarks}`;
      });
    }

    function showAlert(message, type = 'success') {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.className = `alert ${type} show`;
      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 5000);
    }

    function validateForm() {
      const studentName = document.getElementById('studentName').value.trim();
      const classSelect = document.getElementById('classSelect').value;
      const examType = document.getElementById('examType').value;

      if (!studentName) {
        showAlert('Please enter student name', 'error');
        return false;
      }
      if (!classSelect) {
        showAlert('Please select a class', 'error');
        return false;
      }
      if (!examType) {
        showAlert('Please select exam type', 'error');
        return false;
      }
      return true;
    }

    // Save marks
    document.getElementById('saveMarks').addEventListener('click', async () => {
      if (!validateForm()) return;

      const user = auth.currentUser;
      if (!user) {
        showAlert('Please login first', 'error');
        setTimeout(() => location.href = 'login.html', 1500);
        return;
      }

      const rows = document.querySelectorAll('#subjectRows tbody tr');
      const marks = [];
      let totalObtained = 0;
      let totalMax = 0;

      rows.forEach(row => {
        const subject = row.querySelector('.subject-name').textContent.trim();
        const maxMarks = Number(row.querySelector('.max-marks').value) || 0;
        const obtained = Number(row.querySelector('.obtained-marks').value) || 0;

        marks.push({ subject, maxMarks, obtained });
        totalObtained += obtained;
        totalMax += maxMarks;
      });

      const percentage = totalMax > 0 ? ((totalObtained / totalMax) * 100).toFixed(2) : 0;

      const data = {
        studentName: document.getElementById('studentName').value.trim(),
        class: document.getElementById('classSelect').value,
        examType: document.getElementById('examType').value,
        examDate: document.getElementById('examDate').value || null,
        marks,
        totalObtained,
        totalMax,
        percentage: Number(percentage),
        createdBy: user.uid,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        if (editingRecordId) {
          await db.collection('progress').doc(editingRecordId).update(data);
          showAlert('‚úÖ Progress updated successfully!');
          editingRecordId = null;
        } else {
          await db.collection('progress').add(data);
          showAlert('‚úÖ Progress saved successfully!');
        }
        clearForm();
        loadRecords();
      } catch (error) {
        console.error('Error saving:', error);
        showAlert('‚ùå Error saving progress: ' + error.message, 'error');
      }
    });

    // Clear form
    document.getElementById('clearForm').addEventListener('click', clearForm);

    function clearForm() {
      document.getElementById('studentName').value = '';
      document.getElementById('classSelect').value = '';
      document.getElementById('examType').value = '';
      document.getElementById('examDate').value = '';
      document.querySelectorAll('.obtained-marks').forEach(input => input.value = '0');
      document.querySelectorAll('.max-marks').forEach(input => input.value = '100');
      updateTotals();
      editingRecordId = null;
    }

    // Load recent entry
    document.getElementById('loadRecent').addEventListener('click', async () => {
      const user = auth.currentUser;
      if (!user) {
        showAlert('Please login first', 'error');
        return;
      }

      try {
        const snap = await db.collection('progress')
          .where('createdBy', '==', user.uid)
          .orderBy('createdAt', 'desc')
          .limit(1)
          .get();

        if (snap.empty) {
          showAlert('No saved records found', 'error');
          return;
        }

        const data = snap.docs[0].data();
        editingRecordId = snap.docs[0].id;

        document.getElementById('studentName').value = data.studentName || '';
        document.getElementById('classSelect').value = data.class || '';
        document.getElementById('examType').value = data.examType || '';
        document.getElementById('examDate').value = data.examDate || '';

        const rows = document.querySelectorAll('#subjectRows tbody tr');
        data.marks.forEach((mark, index) => {
          if (rows[index]) {
            rows[index].querySelector('.max-marks').value = mark.maxMarks;
            rows[index].querySelector('.obtained-marks').value = mark.obtained;
          }
        });

        updateTotals();
        showAlert('‚úÖ Recent entry loaded successfully!');
      } catch (error) {
        console.error('Error loading:', error);
        showAlert('‚ùå Error loading recent entry: ' + error.message, 'error');
      }
    });

    // Load all records
    async function loadRecords() {
      const user = auth.currentUser;
      if (!user) {
        document.getElementById('recordsContainer').innerHTML =
          '<div class="no-records">Please login to view records</div>';
        return;
      }

      try {
        const snap = await db.collection('progress')
          .where('createdBy', '==', user.uid)
          .orderBy('createdAt', 'desc')
          .get();

        if (snap.empty) {
          document.getElementById('recordsContainer').innerHTML =
            '<div class="no-records">No records found. Start by adding a new progress entry!</div>';
          return;
        }

        let html = '<table class="records-table"><thead><tr>';
        html += '<th>Student Name</th><th>Class</th><th>Exam Type</th>';
        html += '<th>Total Marks</th><th>Percentage</th><th>Date</th><th>Actions</th>';
        html += '</tr></thead><tbody>';

        snap.docs.forEach(doc => {
          const data = doc.data();
          const percentClass = data.percentage >= 75 ? 'excellent' :
            data.percentage >= 60 ? 'good' :
              data.percentage >= 40 ? 'average' : 'poor';

          const date = data.createdAt ? new Date(data.createdAt.toDate()).toLocaleDateString() : 'N/A';

          html += `<tr>
                        <td><strong>${data.studentName}</strong></td>
                        <td>Class ${data.class}</td>
                        <td>${data.examType}</td>
                        <td>${data.totalObtained}/${data.totalMax}</td>
                        <td><span class="percentage ${percentClass}">${data.percentage}%</span></td>
                        <td>${date}</td>
                        <td>
                            <button class="btn btn-edit" onclick="editRecord('${doc.id}')">‚úèÔ∏è Edit</button>
                            <button class="btn btn-danger" onclick="deleteRecord('${doc.id}')">üóëÔ∏è Delete</button>
                        </td>
                    </tr>`;
        });

        html += '</tbody></table>';
        document.getElementById('recordsContainer').innerHTML = html;
      } catch (error) {
        console.error('Error loading records:', error);
        document.getElementById('recordsContainer').innerHTML =
          '<div class="no-records">Error loading records</div>';
      }
    }

    // Edit record
    async function editRecord(id) {
      try {
        const doc = await db.collection('progress').doc(id).get();
        if (!doc.exists) {
          showAlert('Record not found', 'error');
          return;
        }

        const data = doc.data();
        editingRecordId = id;

        document.getElementById('studentName').value = data.studentName || '';
        document.getElementById('classSelect').value = data.class || '';
        document.getElementById('examType').value = data.examType || '';
        document.getElementById('examDate').value = data.examDate || '';

        const rows = document.querySelectorAll('#subjectRows tbody tr');
        data.marks.forEach((mark, index) => {
          if (rows[index]) {
            rows[index].querySelector('.max-marks').value = mark.maxMarks;
            rows[index].querySelector('.obtained-marks').value = mark.obtained;
          }
        });

        updateTotals();
        window.scrollTo({ top: 0, behavior: 'smooth' });
        showAlert('‚úèÔ∏è Editing record. Make changes and click Save.');
      } catch (error) {
        console.error('Error editing:', error);
        showAlert('Error loading record for editing', 'error');
      }
    }

    // Delete record
    async function deleteRecord(id) {
      if (!confirm('Are you sure you want to delete this record?')) return;

      try {
        await db.collection('progress').doc(id).delete();
        showAlert('‚úÖ Record deleted successfully!');
        loadRecords();
      } catch (error) {
        console.error('Error deleting:', error);
        showAlert('‚ùå Error deleting record: ' + error.message, 'error');
      }
    }

    // Load records on page load
    window.addEventListener('load', () => {
      updateTotals();
      loadRecords();
    });
  </script>
</body>

</html>

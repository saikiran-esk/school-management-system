<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6f8;
        }

        /* HEADER */
        .header {
            background: #0b7a3e;
            color: white;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            height: 52px;
        }

        .header-title {
            font-size: 22px;
            font-weight: 700;
        }

        .logout-btn {
            background: white;
            color: #0b7a3e;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        /* LAYOUT */
        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            background: #ffffff;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.08);
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: #0b7a3e;
            font-weight: bold;
            border-bottom: 1px solid #e9e9e9;
        }

        .sidebar a:hover {
            background: #e9f7f0;
        }

        /* MAIN AREA */
        .main {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        .card {
            background: white;
            padding: 18px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            margin-bottom: 22px;
        }

        .card h3 {
            margin-top: 0;
            color: #0b7a3e;
        }

        .options button {
            padding: 12px 16px;
            background: #0b7a3e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Table Styles */
        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .styled-table thead tr {
            background-color: #0b7a3e;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #0b7a3e;
        }

        .view-btn {
            background-color: #0b7a3e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Reused Progress Styles for Modal */
        .prog-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 5px solid #0b7a3e;
        }

        .prog-stat {
            text-align: center;
        }

        .prog-stat label {
            font-size: 12px;
            color: #666;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .prog-stat div {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .prog-badge {
            background: #0b7a3e;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .marks-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .marks-table th {
            text-align: left;
            background: #f1f3f5;
            padding: 10px;
            color: #444;
            font-weight: 600;
        }

        .marks-table td {
            border-bottom: 1px solid #eee;
            padding: 10px;
            color: #333;
        }

        .marks-table tr:last-child td {
            border-bottom: none;
        }

        .marks-total {
            font-weight: bold;
            color: #0b7a3e;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div style="display:flex;align-items:center;gap:10px">
            <img src="ap logo.png" />
            <span class="header-title">Teacher Dashboard</span>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- CONTENT -->
    <div class="container">

        <div class="sidebar">
            <a href="teacher-dashboard.html">Dashboard</a>
            <a href="attendance.html">Attendance</a>
            <a href="progress.html">Progress Entry</a>
            <a href="savedforms.html">Saved Admissions</a>
        </div>

        <div class="main">

            <div class="card">
                <h3>Welcome Teacher!</h3>
                <p>Use the options below to manage attendance, view admissions, and update student progress.</p>
            </div>

            <div class="card">
                <h3>Quick Actions</h3>
                <div class="options">
                    <button onclick="location.href='attendance.html'">üìù Take Attendance</button>
                    <button onclick="location.href='progress.html'">üìä Enter Progress</button>
                    <button onclick="location.href='savedforms.html'">üìÅ View Saved Admissions</button>
                </div>
            </div>

            <div class="card">
                <h3>Recent Progress Reports</h3>
                <div id="recentProgressArea">Loading...</div>
            </div>

        </div>

    </div>

    <!-- Modal -->
    <div id="progressModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Progress Details</h3>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let allProgressDocs = [];

        auth.onAuthStateChanged(async user => {
            if (!user) return location.href = "login.html";

            const doc = await db.collection("users").doc(user.uid).get();
            if (!doc.exists || doc.data().role !== "teacher") {
                alert("Access Denied");
                location.href = "students.html";
            }

            // Fetch Recent Progress
            loadRecentProgress(user.uid);
        });

        async function loadRecentProgress(uid) {
            try {
                const snap = await db.collection('progress')
                    .where('createdBy', '==', uid)
                    .orderBy('createdAt', 'desc')
                    .limit(10)
                    .get();

                if (snap.empty) {
                    document.getElementById('recentProgressArea').innerText = "Error loading reports: " + e.message;
                }
                function closeModal() {
                    document.getElementById('progressModal').style.display = "none";
                }

                // Close modal when clicking outside
                window.onclick = function (event) {
                    const modal = document.getElementById('progressModal');
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }

                function logout() {
                    auth.signOut().then(() => location.href = "login.html");
                }
    </script>

</body>

</html>

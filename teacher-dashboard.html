<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6f8;
        }

        /* HEADER */
        .header {
            background: #0b7a3e;
            color: white;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            height: 52px;
        }

        .header-title {
            font-size: 22px;
            font-weight: 700;
        }

        .logout-btn {
            background: white;
            color: #0b7a3e;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        /* LAYOUT */
        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            background: #ffffff;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.08);
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: #0b7a3e;
            font-weight: bold;
            border-bottom: 1px solid #e9e9e9;
        }

        .sidebar a:hover {
            background: #e9f7f0;
        }

        /* MAIN AREA */
        .main {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        .card {
            background: white;
            padding: 18px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            margin-bottom: 22px;
        }

        .card h3 {
            margin-top: 0;
            color: #0b7a3e;
        }

        .options button {
            padding: 12px 16px;
            background: #0b7a3e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .options button:hover {
            background: #0a6634;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div style="display:flex;align-items:center;gap:10px">
            <img src="ap logo.png" />
            <span class="header-title">Teacher Dashboard</span>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- CONTENT -->
    <div class="container">

        <div class="sidebar">
            <a href="teacher-dashboard.html">Dashboard</a>
            <a href="attendance.html">Attendance</a>
            <a href="progress.html">Progress Entry</a>
            <a href="admissionform.html">New Admission</a>
            <a href="savedforms.html">Saved Admissions</a>
        </div>

        <div class="main">

            <div class="card">
                <h3>Welcome Teacher!</h3>
                <p>Use the options below to manage attendance, view admissions, and update student progress.</p>
            </div>

            <div class="card">
                <h3>Quick Actions</h3>
                <div class="options">
                    <button onclick="location.href='attendance.html'">üìù Take Attendance</button>
                    <button onclick="location.href='progress.html'">üìä Enter Progress</button>
                    <button onclick="location.href='admissionform.html'">üéì New Admission</button>
                    <button onclick="location.href='savedforms.html'">üìÅ View Saved Admissions</button>
                </div>
            </div>

        </div>

    </div>

    <script>
        auth.onAuthStateChanged(async user => {
            if (!user) return location.href = "login.html";

            const doc = await db.collection("users").doc(user.uid).get();
            if (!doc.exists || doc.data().role !== "teacher") {
                alert("Access Denied");
                location.href = "students.html";
            }
        });

        function logout() {
            auth.signOut().then(() => location.href = "login.html");
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approvals - Admin</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth-helper.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f6f8fa;
        }

        header {
            background: #0b7a3e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #0b7a3e;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .user-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .user-email {
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }

        .user-role {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 4px;
        }

        .role-student {
            background: #e3f2fd;
            color: #1976d2;
        }

        .role-teacher {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .user-date {
            color: #999;
            font-size: 12px;
            margin-top: 4px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-approve {
            background: #0b7a3e;
            color: white;
        }

        .btn-approve:hover {
            background: #096332;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-reject:hover {
            background: #c82333;
        }

        .btn-back {
            background: #6c757d;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .new-badge {
            background: #ffc107;
            color: #000;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>üîî Pending User Approvals</h1>
        <p>Review and approve new user registrations</p>
    </header>

    <div class="container">
        <a href="admin.html" class="btn btn-back">‚Üê Back to Dashboard</a>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalPending">0</div>
                <div class="stat-label">Pending Approvals</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Pending Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTeachers">0</div>
                <div class="stat-label">Pending Teachers</div>
            </div>
        </div>

        <div class="card">
            <h2>Pending Users</h2>
            <div id="usersList" class="loading">Loading pending users...</div>
        </div>
    </div>

    <script>
        let currentAdmin = null;

        // Check if user is admin
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }

            currentAdmin = user;

            // Check admin role
            const isAdmin = await checkUserRole('admin');
            if (isAdmin) {
                loadPendingUsers();
            }
        });

        async function loadPendingUsers() {
            try {
                console.log('Loading pending users...');

                // Get all users with approved = false (no orderBy to avoid index requirement)
                const snapshot = await db.collection('users')
                    .where('approved', '==', false)
                    .get();

                console.log('Found users:', snapshot.size);
                const usersList = document.getElementById('usersList');

                if (snapshot.empty) {
                    usersList.innerHTML = `
            <div class="empty-state">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <h3>All caught up!</h3>
              <p>No pending approvals at this time.</p>
            </div>
          `;
                } else {
                    let html = '';
                    let studentCount = 0;
                    let teacherCount = 0;
                    const now = new Date();

                    snapshot.forEach((doc) => {
                        const user = doc.data();
                        const userId = doc.id;

                        // Count by role
                        if (user.role === 'student') studentCount++;
                        if (user.role === 'teacher') teacherCount++;

                        // Check if new (registered in last 24 hours)
                        const createdAt = user.createdAt ? user.createdAt.toDate() : now;
                        const hoursDiff = (now - createdAt) / (1000 * 60 * 60);
                        const isNew = hoursDiff < 24;

                        html += `
              <div class="user-item">
                <div class="user-info">
                  <div class="user-name">
                    ${escapeHtml(user.username || 'Unknown User')}
                    ${isNew ? '<span class="new-badge">NEW</span>' : ''}
                  </div>
                  <div class="user-email">${escapeHtml(user.email || '')}</div>
                  <div>
                    <span class="user-role role-${user.role || 'student'}">
                      ${capitalizeFirst(user.role || 'student')}
                    </span>
                  </div>
                  <div class="user-date">
                    Registered: ${createdAt.toLocaleString()}
                  </div>
                </div>
                <div class="user-actions">
                  <button class="btn btn-approve" onclick="approveUser('${userId}', '${escapeHtml(user.username)}')">
                    ‚úì Approve
                  </button>
                  <button class="btn btn-reject" onclick="rejectUser('${userId}', '${escapeHtml(user.username)}')">
                    ‚úó Reject
                  </button>
                </div>
              </div>
            `;
                    });

                    usersList.innerHTML = html;

                    // Update stats
                    document.getElementById('totalPending').textContent = snapshot.size;
                    document.getElementById('totalStudents').textContent = studentCount;
                    document.getElementById('totalTeachers').textContent = teacherCount;
                }
            } catch (error) {
                console.error('Error loading pending users:', error);
                document.getElementById('usersList').innerHTML = `
          <div class="empty-state">
            <p style="color: #dc3545;">Error: ${error.message}</p>
            <p style="color: #666; font-size: 14px;">Check console for details</p>
          </div>
        `;
            }
        }

        async function approveUser(userId, username) {
            if (!confirm(`Approve ${username}?`)) return;

            try {
                await db.collection('users').doc(userId).update({
                    approved: true,
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    approvedBy: currentAdmin.uid
                });

                alert(`‚úì ${username} has been approved!`);
                loadPendingUsers(); // Reload list
            } catch (error) {
                console.error('Error approving user:', error);
                alert('Error approving user. Please try again.');
            }
        }

        async function rejectUser(userId, username) {
            if (!confirm(`Are you sure you want to reject ${username}? This will delete their account.`)) return;

            try {
                // Delete user document
                await db.collection('users').doc(userId).delete();

                alert(`${username} has been rejected and their account has been deleted.`);
                loadPendingUsers(); // Reload list
            } catch (error) {
                console.error('Error rejecting user:', error);
                alert('Error rejecting user. Please try again.');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>

</html>
